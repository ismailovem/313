<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>USER</title>
</head>
<body>
    <div th:align="center">
        <table>
            <tr th:object="${pers}" >
                <td th:text="${pers.getUsername()}"></td>
                <td th:text="${pers.getLastName()}"></td>
                <td>welcome spring boot user authenticated page!</td>
            </tr>
        </table>
        <a href="/logout">logout</a>
    </div>

</body>
</html>
