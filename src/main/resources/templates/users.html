<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>USERS</title>
</head>
<body>
    <div th:align="center">
            <a href="/logout"><h4>Logout</h4></a>
            <a href="/user"><h4>User page</h4></a>
            <a href="/index"><h4>index</h4></a>
            <a href="/new"><h3>add new user</h3></a>
    </div>
    <div th:align="center">
        <table border="1" cellpadding="5">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>LastName</th>
                <th colspan="2">Action</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getUsername()}"></td>
                <td th:text="${user.getLastName()}"></td>

                <form th:method="post" th:action="@{/edit/{id}(id=${user.getId()})}">
                    <td><input type="submit" value="edit" /></td>
                </form>

                <form th:method="delete" th:action="@{/delete/{id}(id=${user.getId()})}">
                    <td><input type="submit" value="delete" /></td>
                </form>
            </tr>
        </table>
    </div>


</body>
</html>
